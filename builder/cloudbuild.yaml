steps:
- name: 'gcr.io/cloud-builders/git'
  args: 
    - clone
    - git@github.com:gerson-henriquez/testFolder

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: ['app', 'deploy', --appyaml=testfolder/app.yaml]


- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: ['app', 'deploy', --appyaml=testfolder/cron.yaml]

timeout: '1600s'